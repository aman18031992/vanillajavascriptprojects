<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <div id="background">
        <audio class="alphabet-A audio">
            <source src="./resources/clap.mp3" >
        </audio>
        <audio class="alphabet-S audio">
            <source src="URL" >
            <source src="URL" >
        </audio>
        <audio class="alphabet-D audio">
            <source src="URL" >
            <source src="URL" >
        </audio>
        <audio class="alphabet-F audio">
            <source src="URL" >
            <source src="URL" >
        </audio>
        <div class="flex-container">
            <div class="border-design" id="letter_a">
                <span class="letter">a</span>
                <span class="sound-effect">clap</span>
            </div>
            <div class="border-design" id="letter_s">
                <span class="letter">s</span>
                <span class="sound-effect">hihat</span>
            </div>
            <div class="border-design" id="letter_d">
                <span class="letter">d</span>
                <span class="sound-effect">kick</span>
            </div>
            <div class="border-design" id="letter_f">
                <span class="letter">f</span>
                <span class="sound-effect">openhat</span>
            </div>
            <div class="border-design" id="letter_g">
                <span class="letter">g</span>
                <span class="sound-effect">boom</span>
            </div>
            <div class="border-design" id="letter_h">
                <span class="letter">h</span>
                <span class="sound-effect">ride</span>
            </div>
            <div class="border-design" id="letter_j">
                <span class="letter">j</span>
                <span class="sound-effect">snare</span>
            </div>
            <div class="border-design" id="letter_k">
                <span class="letter">k</span>
                <span class="sound-effect">tom</span>
            </div>
            <div class="border-design" id="letter_l">
                <span class="letter">l</span>
                <span class="sound-effect">tink</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
